<html>
    <head>
        <title>列表</title>
    </head>

    <body>
        <h3>无序列表</h3>   <!--标题字体 1最大 6最小-->
        <ul>               <!--无序列表开始结束标志-->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h3>有序列表</h3>
        <ol start="10">       <!--可以不写start  若不写默认从1开始-->
            <li>Coffee</li>
            <ol type="1">        <!--type可以设置序号形式-->
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
            <li>Tea</li>
            <ul>               <!--无序列表开始结束标志-->
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
            <li>Milk</li>
        </ol>
        <ol type="a">        <!--type可以设置序号形式-->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <h3>定义列表的使用</h3>
        <dl>
            <dt>Coffee</dt>
            <dd>tea</dd>
            <dt>Milk</dt>
            <dd>water</dd>
        </dl>
    </body>
</html>
