<html>
    <head>
        <title>
            各种东西
        </title>
    </head>
    <body>
        <!--<br>为换行符号-->
        有一个换行
        <br>           
        正常行
        正常

        <!--段落符号  句子上下会空一行-->
        <p>段落标记</p>   
        正常行

        <!--手动添加空格-->
        <br>普通  空格
        <p>添加&nbsp;&nbsp;&nbsp;&nbsp;空格</p>    

        <!--段落对齐-->
        <p align = "left">左对齐</p>
        <p align = "center">居中对齐</p>
        <p align = "right">右对齐</p>

        <!--文本字体大小-->
        <p><font size = "3">3号字体</font></p>
        <p><font size = "5">5号字体</font></p>
        <p><font size = "7">7号字体</font></p>

        <!--给文本加注释-->
        <acronym title="对标注内容的注解"> 被标注的内容 </acronym>

        
    </body>
</html>
